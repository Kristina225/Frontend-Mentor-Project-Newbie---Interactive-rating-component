<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <!-- First card: Leave a rating -->
    <div class="rating-card">
      <div class="rating-card__img--container">
        <img class="rating-card__img" src="images/icon-star.svg" alt="star icon">
      </div>
      <h2 class="rating-card__title">How did we do?</h2>
      <p class="rating-card__text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="rating-card__points">
        <div class="rating-card__point" data-rating="1">1</div>
        <div class="rating-card__point" data-rating="2">2</div>
        <div class="rating-card__point" data-rating="3">3</div>
        <div class="rating-card__point" data-rating="4">4</div>
        <div class="rating-card__point" data-rating="5">5</div>
      </div>
      <button class="rating-card__btn">Submit</button>
    </div>
  <!-- Second card: Thank you for the rating -->
    <div class="thankyou-card hide">
      <img src="images/illustration-thank-you.svg" alt="thank you illustration" class="thankyou-card__img">
      <div class="thankyou-card__points">
        <p class="thankyou-card__points--text">You selected <span class="thankyou-card__points--num">4</span> out of 5</p>
      </div>
      <h2 class="thankyou-card__title">Thank you!</h2>
      <p class="thankyou-card__text">  We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
